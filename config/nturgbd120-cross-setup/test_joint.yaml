# feeder
feeder: feeders.feeder.Feeder
test_feeder_args:
  data_path: ./data/ntu120/xset/val_data_joint.npy
  label_path: ./data/ntu120/xset/val_label.pkl
  debug: False
  length_path: ./data/ntu120/xset/val_data_len.npy
  debug: False
  data_degradation: True
  data_degradation_type: 'interpolate' # options: "ucl", "delete", "repeat_previous", "repeat_next", "interpolate"
  drop_rate: 0.9
  structured_degredation: False
  structured_degredation_type: 'frame_rate' # options: "reduced_resolution", "frame_rate"
  structured_res: 10
  FPS: 3
  chunks: 1
  mitigation: True

# model
model: model.msg3d.Model
model_args:
  num_class: 120
  num_point: 25
  num_person: 2
  num_gcn_scales: 13    # `num_scales` == `K + 1` in the paper
  num_g3d_scales: 6
  graph: graph.ntu_rgb_d.AdjMatrixGraph

# test
phase: test
device: [0]
test_batch_size: 32
weights: ./pretrained_models/ntu120_xset_joint.pt

work_dir: ./eval/ntu120/xset/joint/
save_score: True